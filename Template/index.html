<!-- index.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genetic Algorithm App</title>
</head>
<body>
    <h1>Genetic Algorithm App</h1>
    <form action="/run_genetic_algorithm" method="POST">
        <label for="population_size">Population Size:</label>
        <input type="text" id="population_size" name="population_size" required>

        <label for="generations">Number of Generations:</label>
        <input type="text" id="generations" name="generations" required>

        <!-- Include the mutation_rate field -->
        <label for="mutation_rate">Mutation Rate:</label>
        <input type="text" id="mutation_rate" name="mutation_rate" required>

        <button type="submit">Run Genetic Algorithm</button>
    </form>
</body>
</html>
