<!-- result.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Add any necessary styles or scripts here -->
    <title>Genetic Algorithm Results</title>
</head>
<body>
    <h1>Genetic Algorithm Results</h1>
    <p>Best Individual: {{ best_individual }}</p>

    <!-- Add a container for the visualization -->
    <div id="visualization-container"></div>

    <!-- Add JavaScript to generate the bar plot -->
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script>
        // Parse the best individual string to an array of integers
        var bestIndividual = "{{ best_individual }}".split("").map(Number);

        // Create a bar plot
        var data = [{
            x: Array.from({ length: bestIndividual.length }, (_, i) => i),  // Index array
            y: bestIndividual,
            type: 'bar',
            marker: {
                color: bestIndividual.map(val => val === 1 ? 'red' : 'blue')  // Color based on gene value
            }
        }];

        var layout = {
            title: 'Genetic Algorithm - Best Individual',
            xaxis: { title: 'Gene Index' },
            yaxis: { title: 'Gene Value' }
        };

        Plotly.newPlot('visualization-container', data, layout);
    </script>
</body>
</html>
